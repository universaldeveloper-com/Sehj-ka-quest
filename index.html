<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Study Quest</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Rewards</h1>
        <p class="subtitle">Complete chapters to unlock cards.</p>
    </header>

    <!-- Cards will be injected here by JavaScript -->
    <div class="card-container" id="cards-wrapper"></div>

    <div class="final-message" id="final-reward">
        ✨ You did it! I'm so proud of you! ✨
    </div>

    <!-- iOS Modal Overlay -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal-box">
            <h3>Enter Password</h3>
            <p>Finish the chapter to get the code.</p>
            <input type="password" id="password-input" placeholder="Password" autocomplete="off">
            <div class="modal-actions">
                <button class="modal-btn" onclick="closeModal()">Cancel</button>
                <button class="modal-btn bold" onclick="checkPassword()">Unlock</button>
            </div>
        </div>
    </div>

    <!-- Audio Player -->
    <!-- Added error checking: It will alert you if the file name is wrong -->
    <audio id="bg-music" loop onerror="alert('Error: The website cannot find music.mp3. \n\n1. Make sure the file is named exactly music.mp3 (lowercase).\n2. Make sure it is in the same folder on GitHub.')">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- Hidden Test Button (For you to check if audio works) -->
    <div style="margin-top: 50px; opacity: 0.3; text-align: center;">
        <button onclick="document.getElementById('bg-music').play()" style="padding: 10px;">
            Test Audio (Click to check)
        </button>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
