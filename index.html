<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Study Quest</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>HALF BLOOD PRINCE</h1>
        <p class="subtitle">Complete chapters to unlock half blood Prince's unspoken words </p>
    </header>

    <!-- Cards will be injected here by JavaScript -->
    <div class="card-container" id="cards-wrapper"></div>

    <div class="final-message" id="final-reward">
        ✨ You did it! I'm so proud of you! ✨
    </div>

    <!-- iOS Modal Overlay -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal-box">
            <h3>keyword your majesty</h3>
            <p>Finish the chapter to get the keyword.</p>
            <input type="password" id="password-input" placeholder="Password" autocomplete="off">
            <div class="modal-actions">
                <button class="modal-btn" onclick="closeModal()">Cancel</button>
                <button class="modal-btn bold" onclick="checkPassword()">Unlock</button>
            </div>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
